<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Пример</title>
  </head>
  <body>
    <input type="text" id="elem11" value="">
    <input type="text" id="elem22" value="">
    <h2></h2>
    <p id="demo"></p>
    
    <script>
      function Count() {
        var x = document.getElementById("elem11").value;
        var y = document.getElementById("elem22").value;
        var z = Number(x) + Number(y);
        document.getElementById("demo").innerHTML = z;
      }
    </script>
    
    <input type="button" id="button1" value="Нажать для вычисления" onclick="Count()">
    
    <hr>
    
    <input type="text" id="elem1" value="Әзірге ештеңе жоқ There is nothing yet" onmouseover="this.value='ВЫ навели курсор на объект'">
    <input type="button" id="elem2" value="Әзірге ештеңе жоқ There is nothing yet" onmouseout="this.value='ВЫ вывели курсор с объекта'">
    
    <br><br>
    
    <button onclick="this.innerHTML = Date()"></button>
    
    <hr>
  </body>
</html>
